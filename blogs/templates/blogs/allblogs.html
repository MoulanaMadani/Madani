<!doctype html>
<html lang="en">
    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <body>
    {% load staticfiles %}
    <title>Madani's Blogs</title>
    <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">Madani</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon" ></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link"  href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'allblogs' %}">Blogs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% static 'Trigger.pdf' %}">Resume</a>
      </li>
    </ul>
  </div>
</nav>
</header>

<main role="main">
<section class="jumbotron text-center">
	<h1>Welcome to Madani's Blogs!</h1>
</section>
<div class="container">
 <h2>Latest Blogs:</h2>
   <hr>
   <p>
   	{% for blog in blogs.all %}
   	  <a href="{% url 'details' blog.id %}"> <h3>{{blog.Title}}</h3></a>
   	  {{blog.Date_wot}}
   	  <br />
   	  <img class="img-fluid" src="{{ blog.image.url }}" height="200" width="200" />
   	  <br />
            <div class="card-body">
              <p class="card-text">{{blog.summary}}</p>
              <hr>
            </div>
    {% endfor %}   </p>
</div>
</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Jump to top</a>
    </p>
    <p> &copy; Moulana_madani {%now 'Y'%}     <a href="https://www.instagram.com/myself_madani/">Insta me!</a>
    </p>
  </div>
</footer>
